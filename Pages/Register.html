<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Register.css">
    <title>Document</title>
</head>
<body>
    <h1>Register Page</h1>
    <div class="container">
        <label>First Name</label><br>
        <input type="text" id="firstname" placeholder="Fill up your first name"><br>
        <label>Last Name</label><br>
        <input type="text" id="lastname" placeholder="Fill up your last name"><br>
        <label>Age</label><br>
        <input type="text" id="age" placeholder="What is your age?"><br>
        <label>User Name</label><br>
        <input type="text" id="username" placeholder="Fill up your user name"><br>
        <label>City</label><br>
        <input type="text" id="city" placeholder="Fill up your city"><br>
        <label>E-Mail</label><br>
        <input type="email" id="email" placeholder="Email please"><br>
        <label>Password</label><br>
        <input type="password" id="password" placeholder="password"><br>
        <div>
            <button id="regBtn">Register</button>
        </div>
    </div>
    <div class="lds-hourglass" id="spinner"></div>

    <script src="../scripts/Register.js"></script>
</body>
</html>
