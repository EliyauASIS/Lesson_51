<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label>First Name</label>
        <input type="text" id="firstname" placeholder="Fill up your first name">
        <label>Last Name</label>
        <input type="text" id="lastname" placeholder="Fill up your last name">
        <label>Age</label>
        <input type="text" id="age" placeholder="What is your age?">
        <label>User Name</label>
        <input type="text" id="username" placeholder="Fill up your user name">
        <label>City</label>
        <input type="text" id="city" placeholder="Fill up your city">
        <label>E-Mail</label>
        <input type="email" id="email" placeholder="Email please">
        <label>Password</label>
        <input type="password" id="password" placeholder="password">
        <div>
            <button id="regBtn">Register</button>
        </div>
    </div>

    <script src="../scripts/Register.js"></script>
</body>
</html>
